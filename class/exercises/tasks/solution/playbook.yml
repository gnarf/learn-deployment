-
  hosts: all
  sudo: true
  tasks:
    - name: show the hostname
      debug: var=ansible_hostname

    - name: install git
      apt: name=git state=latest update_cache=yes

    - name: install nodejs
      apt: name=nodejs state=latest update_cache=yes

    - name: install nginx
      apt: name=nginx state=latest update_cache=yes
